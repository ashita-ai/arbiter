site_name: Arbiter Documentation
site_description: Production-grade LLM evaluation framework with complete observability
site_url: https://arbiter.ai
repo_url: https://github.com/evanvolgas/arbiter
repo_name: evanvolgas/arbiter

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [arbiter]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_toc_entry: true
            show_root_full_path: false
            show_object_full_path: false
            show_category_heading: true
            show_if_no_docstring: false
            separate_signature: true
            line_length: 80

nav:
  - Home: index.md
  - Quick Start: quickstart.md
  - Examples:
    - examples/index.md
    - Basic Evaluation: examples/basic_evaluation.md
    - Multiple Evaluators: examples/multiple_evaluators.md
    - Custom Criteria: examples/custom_criteria.md
    - Pairwise Comparison: examples/pairwise_comparison.md
    - Batch Processing: examples/batch_manual.md
    - Advanced Config: examples/advanced_config.md
    - Interaction Tracking: examples/interaction_tracking.md
  - API Reference:
    - api/index.md
    - Main API:
      - api/evaluate.md
      - api/compare.md
    - Evaluators:
      - api/evaluators.md
      - api/evaluators/semantic.md
      - api/evaluators/custom_criteria.md
      - api/evaluators/pairwise.md
    - Core Models:
      - api/models.md
      - api/models/evaluation_result.md
      - api/models/comparison_result.md
      - api/models/score.md
      - api/models/llm_interaction.md
    - Core Infrastructure:
      - api/core/llm_client.md
      - api/core/registry.md
      - api/core/middleware.md
      - api/core/retry.md
  - Guides:
    - guides/evaluator-registry.md
    - guides/multiple-evaluators.md
    - guides/test-improvements.md
  - Development:
    - development/contributing.md
    - development/architecture.md

